<!DOCTYPE html>
<html>
<head>
	<title>Price Comparison-Login</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {% if us %}
			<div class="alert alert-danger" style="display: flex; justify-content: center;">
				<h2>{{us}}</h2>
			</div>
		{% endif %}
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Log In </h2>
    <a href="{{ url_for('signup')}}"><h2 class="inactive underlineHover">Sign Up </h2></a>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="{{ url_for('static', filename = 'user1.png') }}" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form action="{{ url_for('result')}}" method="POST">
      <input type="email" id="login" class="fadeIn second" name="email" placeholder="email">
      <input type="password" required id="password" class="fadeIn third" name="pass" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
      <a href="{{ url_for('forgot_password')}}"><u>Forgot Password?</u></a>
    </form>
<!-- 
	Will add in future
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
 -->
  </div>
</div>
</body>
</html>
